# Motivation

- Beyond explicit cheating and socioeconomic sorting: **.coolblue[Students' exclusion]**

  - E.g.: Reclassification of low-performers as students with disabilities .small[(Figlio &amp; Loeb, 2011)]
  - Use of disciplinary measures to exclude low-performers .small[(Figlio, 2006)]

--
&lt;br&gt;
&lt;br&gt;
- Less attention on **.coolblue[non-representative attendance patterns]**
  
  - Differences between scores before and after imputation .small[(Cuesta et al., 2020)]

--
&lt;br&gt;
&lt;br&gt;
- Schools have **.coolblue[incentives]** to game the system

  - Especially in **.coolblue[high-accountability settings]**

**.coolblue[Attendance Patterns]**

- Event study approach:

  - *How do these exclusions patterns look like? Are these the same for every (type of) school and every grade?*

  - Robustness checks for alternative mechanisms

--

**.coolblue[Imputation Policies]**

- Machine learning prediction:

  - Identification of schools that are most likely gaming the system
  
  - Consequences of blanket policies in imputation of scores

# The Chilean context: Standardized testing

- Chile has a **.coolblue[universal voucher system]** (school choice)

--
&lt;br&gt;
&lt;br&gt;

- Universal standardized testing since 1980's (SIMCE)
  
  - For all 4th graders; then extended to other grades.

--
&lt;br&gt;
&lt;br&gt;

- SIMCE as **.coolblue[high-stake]** testing:

  - Results widely available in a universal voucher system
  
  - Tied to teachers' bonuses
  
  - Tied to budget restrictions and school closures
  
---
# SIMCE and absenteeism

- Use of **.coolblue[pre-filled communication]** for parents to be sent out by schools

  - Evidence that parents from lower-income students are less likely to receive information
  
--
&lt;br&gt;
&lt;br&gt;

- **.coolblue[No real consequences for low attendance]**:
  
  - Between 2005-2007, non-representative results where marked with symbols
  
  - No imputation strategy so far
  
--
&lt;br&gt;
&lt;br&gt;

- Improvement of regulation for **.coolblue[justifying students exclusion]**

  - E.g. specific disabilities (blindness) or non-Spanish speakers.

# How to evaluate the effect of "day of the test" on abstenteeism?

- Some studies assessing the **.coolblue[effect of attendance manipulation]**:

  - Focus on distortions (difference between imputed and observed scores) .small[(Cuesta et al., 2020)]
  
  - Manipulation for specific vulnerable schools (SEP) to raise scores .small[(Feigenberg et al., 2019; Quezada &amp; Hippel, 2017)]

--
&lt;br&gt;
&lt;br&gt;
- **.coolblue[This paper]**: Event study between 2011 and 2018 for all tested grades.

  - Focus on attendance by within-school performance
  
  - Use of alternative non-high-stake test to analyze potential mechanisms
  
  - Use of unpublished survey for communication and incentives around SIMCE

# Empirical approach for difference in attendance

- Event study centered around the day of the test ($T=0$):

`$$Y_{ipsgt} = \sum_{P=1}^5\sum_{T=-4}^5 \tau^{PT}D^{PT}_{ipsgt} + \gamma_{pt} +\alpha_i + \epsilon_{ipsgt}$$`

Where
- `\(Y_{ipsgt}\)`: Binary attendance for student `\(i\)`, from GPA group `\(p\)`, in school `\(s\)` and grade `\(g\)`, for day `\(t\)`.

- `\(D^{PT}_{ipsgt}\)`: Indicator variable `\(\mathrm{I(p = P, t = T, g = G^*)}\)`, where `\(G^*\)` is the tested grade.

# Some imputation exercises

How can we **.coolblue[impute missing scores]**?

  - **.coolblue[Scenario 1]**: Not impute at all. Show observed distributions.
  
  - **.coolblue[Scenario 2]**: Impute by decile only for the difference between predicted and observed attendance.
    - Imputed score: (a) overall min, (b) decile min
  
  - **.coolblue[Scenario 3]**: Impute every missing student.
    - Imputed score: overall min
  
--

**.coolblue[Some caveats]**:

  - Difference between predicted and obs. captures total incentives/disincentives in attendance.
  
  - Imputed score might be too optimistic (e.g. real score would be lower than observed distribution)
